<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMaker Downloader</title>
    <style>
        body {
            background-image: url('https://vn.minhtam.net/starmaker/starmaker.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tải Nhạc từ StarMaker</h1>
        <form id="downloadForm" action="https://vn.minhtam.net/starmaker/process.php" method="get">
            <input type="text" id="urlInput" name="short_url" placeholder="Dán link vào đây" required>
            <button type="submit">Tải Về</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText" style="color: white;">Đang xử lý...</p>
        </div>
    </div>

    <script>
        document.getElementById('urlInput').addEventListener('input', function () {
            let text = this.value;
            let urlMatch = text.match(/https?:\/\/\S+/);
            if (urlMatch) {
                this.value = urlMatch[0];
            }
        });

        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loadingDiv.style.display = 'block';
            loadingText.textContent = 'Đang xử lý...';

            setTimeout(function() {
                loadingText.textContent = 'Đang tải xuống...';
            }, 2000);

            setTimeout(function() {
                loadingDiv.style.display = 'none';
                event.target.submit();
            }, 3000);
        });
    </script>
</body>
</html>
